<!DOCTYPE html>
<html>
	<head>
		<title>Upload</title>
		<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="form">
				<b>Image Caption Predictor</b><br>
				<br>
				<div class="file-upload-wrapper" data-text="upload only .jpeg files">
    				<input type="file" name="file" class="file-upload-field" accept="image/*" multiple>
    				<input type="submit" value="Upload!" id="upload-button">
    			</div>
			</form>
		</div>
	</body>
</html>
